apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: elizabethdeleonlantean/backend:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          # ðŸ‘‡ IMPORTANTE: sacamos el runserver para usar Gunicorn del Dockerfile
          # args: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
          env:
            - name: DB_NAME
              value: "usuarios"
            - name: DB_USER
              value: "usuarios"
            - name: DB_PASSWORD
              value: "usuarios"
            - name: DB_HOST
              value: "usuarios.cxeeocrtzohx.us-east-1.rds.amazonaws.com"
            - name: DB_PORT
              value: "5432"
            - name: ALLOWED_HOSTS
              value: "*"
            - name: NOTIFICATION_URL
              value: "http://notification-svc:5000/notify"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
